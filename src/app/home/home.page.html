<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Akatsuki list
    </ion-title>
    <ion-buttons slot="secondary">
      ({{userName}})
      <ion-button routerLink="/login" routerDirection="root">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Akatsuki</ion-label>
      <ion-button shape="shape" fill="outline" color="success" (click)="add()">
        <ion-icon slot="start" name="add"></ion-icon>Добавить
      </ion-button>
    </ion-list-header>

    <app-akatsuki-list
      *ngIf="showNew"
      [isNew]="true"
      (addPerson)="addPerson($event)"
      (cancelAddingPerson)="showNew=false"
    ></app-akatsuki-list>

    <div *ngFor="let person of persons;let i = index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="showEdit=i">
            <ion-icon name="create"></ion-icon>Изменить
          </ion-item-option>

          <ion-item-option color="danger" (click)="delete(i)">
            <ion-icon name="trash"></ion-icon>Удалить
          </ion-item-option>
        </ion-item-options>

        <ion-item (click)="showEdit=-1">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>{{person.name}}</ion-label>
          <ion-note slot="end">{{person.rank}}</ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option
            color="secondary"
            routerLink="/skills/{{person.acod}}"
            routerDirection="forward"
          >
            <ion-icon name="flash-outline"></ion-icon>
            Skills
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <app-akatsuki-list
        *ngIf="showEdit==i"
        [isNew]="false"
        [akatsukiList]="person"
      ></app-akatsuki-list>
    </div>
  </ion-list>
  <ion-item text-center>
    <ion-label color="primary">massege: {{dataFromSkills}}</ion-label>
  </ion-item>
</ion-content>
