<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Skill cod {{cod}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let skill of skills" text-wrap>
      <ion-icon name="flash-outline"></ion-icon>
      <ion-label text-wrap>{{skill.sname}}</ion-label>
      <ion-label slot="end">Style: {{skill.style}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">message</ion-label>
    <ion-input type="text" [(ngModel)]="textData"></ion-input>
  </ion-item>
  <ion-button color="primary" class="ion-float-right" (click)="passData()">
    <ion-icon slot="start" name="send"></ion-icon>SEND
  </ion-button>
</ion-content>
